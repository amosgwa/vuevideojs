<html>
    <head>
        <script type="text/javascript" src="./js/vue.js"></script>
        <script type="text/javascript" src="./js/video.js"></script>
        <script type="text/javascript" src="./js/videojs-contrib-hls.min.js"></script>
        <script type="text/javascript" src="./js/Youtube.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/video-js.css">
    </head>
    <body>

        <div id="app2">
            <div>Vue and videojs</div>
            <video-player :source="source" :vs="videosetting" :firstvideo="firstvideo" :addlog="addlog"></video-player>
            
            <div id="log_container">Event Logs</div>
            <div id="log">{{{log}}}</div>
        </div>

        <template id="video-controller">
            <button @click="togglePlay" id='play-button'>{{play_button_txt}}</button>
            <input type="range" id="scrub-bar" :value='scrub_position' @mouseDown="startSlider" @input="sliding" @mouseUp="endSlider">
            <span id="time-stamp">{{stats.currTime_m_s}}/{{stats.totalDuration_m_s}}</span>
            <div class="clear"></div>
        </template>

        <script type="text/javascript" src="./js/app2.js"></script>
    </body>
    
</html>
